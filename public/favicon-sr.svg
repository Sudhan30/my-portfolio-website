<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="1" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#bgGradient)" stroke="#1e3a8a" stroke-width="1"/>
  
  <!-- Bold 'S' -->
  <text x="8" y="22" font-family="Arial, sans-serif" font-size="14" font-weight="900" 
        fill="url(#textGradient)" text-anchor="middle" filter="url(#shadow)">S</text>
  
  <!-- Bold 'R' -->
  <text x="24" y="22" font-family="Arial, sans-serif" font-size="14" font-weight="900" 
        fill="url(#textGradient)" text-anchor="middle" filter="url(#shadow)">R</text>
</svg>
