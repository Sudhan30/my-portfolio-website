<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Bold gradient background -->
    <linearGradient id="boldBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    
    <!-- Bright text gradient -->
    <linearGradient id="boldText" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    
    <!-- Strong shadow filter -->
    <filter id="strongShadow" x="-100%" y="-100%" width="300%" height="300%">
      <feDropShadow dx="0" dy="1" stdDeviation="0.5" flood-color="#000000" flood-opacity="0.8"/>
      <feDropShadow dx="0" dy="2" stdDeviation="1" flood-color="#000000" flood-opacity="0.4"/>
    </filter>
    
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with rounded square for modern look -->
  <rect x="2" y="2" width="28" height="28" rx="6" ry="6" fill="url(#boldBg)"/>
  
  <!-- Bold 'S' with strong styling -->
  <text x="10" y="22" font-family="Arial Black, Arial, sans-serif" font-size="16" font-weight="900" 
        fill="url(#boldText)" text-anchor="middle" filter="url(#strongShadow) url(#glow)">S</text>
  
  <!-- Bold 'R' with strong styling -->
  <text x="22" y="22" font-family="Arial Black, Arial, sans-serif" font-size="16" font-weight="900" 
        fill="url(#boldText)" text-anchor="middle" filter="url(#strongShadow) url(#glow)">R</text>
</svg>
