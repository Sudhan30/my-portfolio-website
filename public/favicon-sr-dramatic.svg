<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Ultra bold background -->
    <linearGradient id="dramaticBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    
    <!-- Ultra bright text -->
    <linearGradient id="dramaticText" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
    
    <!-- Ultra strong shadow -->
    <filter id="dramaticShadow" x="-100%" y="-100%" width="300%" height="300%">
      <feDropShadow dx="0" dy="1" stdDeviation="0.5" flood-color="#000000" flood-opacity="1"/>
      <feDropShadow dx="0" dy="2" stdDeviation="1" flood-color="#000000" flood-opacity="0.8"/>
      <feDropShadow dx="0" dy="3" stdDeviation="1.5" flood-color="#000000" flood-opacity="0.6"/>
    </filter>
  </defs>
  
  <!-- Round background with dramatic contrasting outline -->
  <circle cx="16" cy="16" r="12" fill="url(#dramaticBg)" stroke="#ffffff" stroke-width="4"/>
  
  <!-- Ultra bold 'S' -->
  <text x="10" y="22" font-family="Arial Black, Impact, sans-serif" font-size="16" font-weight="900" 
        fill="url(#dramaticText)" text-anchor="middle" filter="url(#dramaticShadow)" 
        style="text-shadow: 0 0 2px #000;">S</text>
  
  <!-- Ultra bold 'R' -->
  <text x="22" y="22" font-family="Arial Black, Impact, sans-serif" font-size="16" font-weight="900" 
        fill="url(#dramaticText)" text-anchor="middle" filter="url(#dramaticShadow)"
        style="text-shadow: 0 0 2px #000;">R</text>
</svg>
