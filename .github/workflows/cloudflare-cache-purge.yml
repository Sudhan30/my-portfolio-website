name: Purge Cloudflare Cache

on:
  push:
    branches:
      - main
  schedule:
    # Run at 6 AM and 6 PM UTC daily
    - cron: '0 6,18 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  purge-cache:
    runs-on: ubuntu-latest
    steps:
      - name: Purge Portfolio Cache
        run: |
          response=$(curl -X POST "https://api.cloudflare.com/client/v4/zones/${{ secrets.CLOUDFLARE_ZONE_ID }}/purge_cache" \
            -H "Authorization: Bearer ${{ secrets.CLOUDFLARE_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            --data '{"purge_everything":true}' -s)

          echo "Response: $response"

          # Check if purge was successful
          if echo "$response" | grep -E -q '"success":\s*true'; then
            echo "✅ Cache purged successfully!"
          else
            echo "❌ Cache purge failed!"
            echo "$response"
            exit 1
          fi

      - name: Send Notification
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "Cache purge completed for portfolio"
          else
            echo "Cache purge failed for portfolio"
          fi
