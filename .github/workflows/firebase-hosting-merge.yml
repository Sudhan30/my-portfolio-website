name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm ci && npm run build
        env:
          CI: ""
          REACT_APP_GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          REACT_APP_CLOUD_FUNCTIONS_URL: https://us-central1-${{ secrets.GCP_PROJECT_ID }}.cloudfunctions.net
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_SUDHANPORTFOLIOWEBSITE }}
          channelId: live
          projectId: sudhanportfoliowebsite
