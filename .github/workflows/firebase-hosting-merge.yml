name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm ci && npm run build
        env:
          CI: ""
          REACT_APP_GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          REACT_APP_CLOUD_FUNCTIONS_URL: https://us-central1-${{ secrets.GCP_PROJECT_ID }}.cloudfunctions.net
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_SUDHANPORTFOLIOWEBSITE }}
          channelId: live
          projectId: sudhanportfoliowebsite

      - name: Purge Cloudflare Cache
        run: |
          echo "üßπ Purging Cloudflare cache for sudharsana.dev..."
          response=$(curl -X POST "https://api.cloudflare.com/client/v4/zones/${{ secrets.CLOUDFLARE_ZONE_ID }}/purge_cache" \
            -H "Authorization: Bearer ${{ secrets.CLOUDFLARE_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            --data '{"purge_everything":true}' -s)

          echo "Response: $response"

          # Check if purge was successful
          if echo "$response" | grep -E -q '"success":\s*true'; then
            echo "‚úÖ Cloudflare cache purged successfully!"
          else
            echo "‚ö†Ô∏è  Cache purge failed, but deployment continues"
            echo "$response"
          fi
