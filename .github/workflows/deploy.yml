name: Deploy to Google Cloud Storage

on:
  push:
    branches:
      - main

permissions:
  contents: 'read'
  id-token: 'write'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache Node.js modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Build React app
        run: npm run build
        env:
          CI: ""

      - name: Verify build
        run: |
          if [ ! -d "./build" ]; then
            echo "Build directory not found!"
            exit 1
          fi
          echo "Build directory contents:"
          ls -la ./build

      - name: Authorize with Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
          token_format: 'access_token'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Clear existing bucket contents
        run: |
          gcloud storage rm -r gs://${{ secrets.GCP_BUCKET_NAME }}/* || true

      - name: Upload build to GCS
        uses: google-github-actions/upload-cloud-storage@v2
        with:
          path: './build'
          destination: ${{ secrets.GCP_BUCKET_NAME }}
          parent: false
          glob: '**'
          exclude: '**/.DS_Store'

      - name: Set Cache-Control on uploaded files
        run: |
          gcloud storage objects update gs://${{ secrets.GCP_BUCKET_NAME }}/* --cache-control="public, max-age=3600" || {
            echo "Failed to set Cache-Control metadata"
            exit 1
          }

      - name: Invalidate Cloud CDN cache
        run: |
          gcloud compute url-maps invalidate-cdn-cache sudharsana-load-balancer --path "/*"  --global